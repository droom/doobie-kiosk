<html>
<meta charset="utf-8" />
<head>
	<title>Doobie Kiosk</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,600,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/application.css">
</head>
<body>

 <section class="overlay">
  <header>
    <div class="column-4"><h1>Select your size.</h1></div><div class="column-1"><img src="img/close.png"></div>
  </header>
  <hr />
  <form name="" method="" action="">
    <fieldset>
      <label>Size</label>
      <select>
        <option>Milk</option>
        <option>Coffee</option>
        <option>Tea</option>
      </select>
      <label>QTY</label>
      <select>
        <option>Milk</option>
        <option>Coffee</option>
        <option>Tea</option>
      </select>
      <h3>RM25.90</h3>
      <button type="">+ Another Size</button>
    </fieldset>
    <fieldset>
      <label for="name">Name*</label>
      <input  type="text" name="name">
      <label for="email">Email Address*</label>
      <input  type="text" name="email">
      <label for="telephone">Telephone Number</label>
      <input  type="text" name="telephone">
    </fieldset>
    <h2>RM25.90</h2>
    <fieldset>
      <input type="checkbox" name="option1" value="Milk">Contact me <strong>via Email</strong><br>
      <input type="checkbox" name="option1" value="Milk">Contact me via SMS<br>
    </fieldset>
    <button type="submit">Finish</button>
  </form>
</section>

<header>
  <div class="column-1"><img src="img/help.png" /></div><!--
  --><div class="column-4"><h1>Select your size.</h1></div><!--
--><div class="column-1"></div>
</header>

<section class="canvas">
  <div class="tee-wrap">
    <img src="img/front.png" class="action" />
    <img src="img/front-shadow.png" class="shadow" />
  </div>
</section>

<section class="steps">
  <section class="column-4">
    <div class="column-1"><a href="#" class="change-step-1"><img class="svg-step" src="svg/step1.svg"><h5 class="copy-step">Select Size</h5></a></div>
    <div class="column-1"><a href="#" class="change-step-2"><img class="svg-step" src="svg/step2.svg"><h5 class="copy-step">Edit Front</h5></a></div>
    <div class="column-1"><a href="#" class="change-step-3"><img class="svg-step" src="svg/step3.svg"><h5 class="copy-step">Edit Back</h5></a></div>
    <div class="column-1"><a href="#" class="change-step-4"><img class="svg-step" src="svg/step4.svg"><h5 class="copy-step">Checkout</h5></a></sdiv>
    </section>
    <section class="column-4">
      <div class="column-1"><a href="#"><img src="img/icon-0.png"></a></div>
      <div class="column-1 "><a href="#"><img src="img/icon-1.png"></a></div>
      <div class="column-1"><a href="#"><img src="img/icon-2.png"></a></div>
      <div class="column-1"></div>
    </section>
  </section>

  <section class="controls">
    <!-- <section class="selector-active"></section> -->
    <section class="selector-options">
      <div class="column-1"><img src="img/illy-0.png" /></div><div class="column-1"><img src="img/illy-1.png" /></div><div class="column-1 text"><img src="img/illy-2.png"></div><div class="column-1"><img src="img/illy-3.png"></div><div class="column-1"><img src="img/illy-4.png"></div><div class="column-1"><img src="img/illy-0.png"></div>
    </section>

    <section class="selector">
      <img src="img/textures.png">
    </section>


    <section class="continue">
      <!-- <img src="img/next.png" /> -->
      <a href="#" class="btn-large">Next</a>
    </section>

  </section>

  <section class="guide"><div class="column-1"></div><div class="column-1"></div><div class="column-1"></div><div class="column-1"></div><div class="column-1"></div><div class="column-1"></div></section>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="js/kiosk.js"></script>


</body>
</html>
